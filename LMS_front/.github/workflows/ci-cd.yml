name: React.js CI/CD

on: 
    push: 
        branches: 
            - master

jobs:
    build-and-deploy: 
        runs-on: ubuntu-latest 
        steps: 
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node
              uses: actions/setup-node@v3
              with: 
                node-version: '20'
                
            - name: Create .env.production
              run: echo "VITE_API_BASE_URL=http://lmsync.site:19091" > .env.production

            - name: DockerHub Login
              uses: docker/login-action@v2
              with: 
                username: ${{secrets.DOCKER_USERNAME}}
                password: ${{secrets.DOCKER_PASSWORD}}

            - name: Build and push Docker Image
              run: |
                IMAGE_NAME=${{secrets.DOCKER_USERNAME}}/react-app
                TAG=${{github.sha}}

                docker build -t $IMAGE_NAME:$TAG . 
                docker tag $IMAGE_NAME:$TAG $IMAGE_NAME:latest
                docker push $IMAGE_NAME:$TAG 
                docker push $IMAGE_NAME:latest

            - name: Deploy to AWS EC2
              uses: appleboy/ssh-action@v0.1.8
              with: 
                host: ${{secrets.AWS_EC2_HOST}}
                username: ${{secrets.AWS_EC2_USER}}
                key: ${{secrets.AWS_EC2_KEY}}
                script: |
                    IMAGE_NAME=${{secrets.DOCKER_USERNAME}}/react-app
                    TAG=${{github.sha}}

                    docker ps -aqf "name=react-app" | xargs -r docker rm -f

                    docker images "$IMAGE_NAME" --format "{{.Repository}}:{{.Tag}}" | xargs -r docker rmi -f || true

                    docker pull $IMAGE_NAME:$TAG
                    docker run -d -p 80:80 --name react-app $IMAGE_NAME:$TAG
                    
                    

